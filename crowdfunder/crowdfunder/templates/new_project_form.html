{% extends 'base.html' %}

{% block title %}
    - Submit a New Project
{% endblock %}

{% block content %}
    <section class= "form">
        <h2> Submit a new project </h2>
        <form action="{% url 'create_project' %}" method='POST'> 
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="Get funded!">
        </form>
    </section>
{% endblock %}
