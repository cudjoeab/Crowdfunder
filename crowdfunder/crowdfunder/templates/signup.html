{% extends "base.html" %}

{% block title %}
    - Signup
{% endblock %}

{% block content %}
    <section>
        <h2>Sign up</h2>
        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <button type="submit">Sign up</button>
        </form>
    </section>
{% endblock %}
