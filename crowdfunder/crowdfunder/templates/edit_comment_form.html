{% extends 'base.html' %}

{% block title %}
    - Edit your comment on {{ project.title }}
{% endblock %}

{% block content %}
    <section>
        <h1>Edit your comment on {{ project.title }}</h1>

        <form method="POST" action="{% url 'update_comment' project_id=project.pk comment_id=comment.pk %}">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>

        <input type="submit" value="Save comment" />
    </section>
{% endblock %}
