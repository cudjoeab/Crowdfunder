{% extends 'base.html' %}
{% block content %}
<h1>edit your comment on {{ project.title }}</h1>

<form method="POST" action="{% url 'edit_comment' project_id=project.pk comment_id=comment.id %}" >
    {% csrf_token %}
    <table>
        {{ comment_form.as_table }}
    </table>

    <input type="submit" value="Save comment" />

{% endblock %}
