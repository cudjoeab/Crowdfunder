{% extends 'base.html'%}

{% block content %}

{% for project in projects %}
<section class="projects_gallery">
    <a href='{% url "project_details" id=project.pk %}'>
        <ul>
            <li>{{ project.title }}</li>
            <li>{{ project.creator }}</li>
        </ul>
    </a>
</section>

{%  endfor %}

{% endblock%}
