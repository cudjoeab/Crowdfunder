{% extends 'base.html'%}

{% block content %}

<section class="projects_gallery">
{% for project in projects %}
        <ul class = "project_preview">
            <li><a href='{% url "project_details" project_id=project.pk %}'>{{ project.title }}</a></li>
            <li><a href='{% url "user_profile" project.creator.pk %}'>{{ project.creator }}</a></li>
        </ul>
{%  endfor %}    
</section>



{% endblock%}
