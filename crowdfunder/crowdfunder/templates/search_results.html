{% extends 'base.html' %}
{% block content %}

<section class="search_results">
    <h2>Search Results: {{ projects.count }}</h2>
    {% for project in projects %}
    <a href='{% url "project_details" %}'>
        <ul>
            <li>{{ project.title }}</li>
            <li>{{ project.creator }}</li>
        </ul>
    </a>
</section>


{% endblock %}
