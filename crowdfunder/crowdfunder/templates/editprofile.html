{% extends "base.html" %}
{% block content %}
<h3>Editing {{ profile.first_name }} {{ profile.last_name }}</h3>

    <form action="{% url 'edit_profile' user.id %}" method="POST" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Edit Profile">
    </form>
    
{% endblock %}
