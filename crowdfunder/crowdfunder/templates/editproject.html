{% extends "base.html" %}

{% block title %}
    - Editing {{ project.title }}
{% endblock %}

{% block content %}
    <section>
        <h2>Editing {{ project.title }}</h2>
        <form action="{% url 'edit_project' project.id %}" method="POST" >
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Edit Project">
        </form>
    </section>
{% endblock %}
